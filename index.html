    <style>
        * {
            margin: 0;

        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #FFFFFF;
            background: #0A0A0A;
            padding: 20px;
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Effet fog of war en arri√®re-plan */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 30% 40%, rgba(255, 215, 0, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 70% 60%, rgba(0, 217, 255, 0.02) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #121212;
            padding: 60px 40px;
            border-radius: 16px;
            box-shadow:
                0 0 40px rgba(255, 215, 0, 0.1),
                0 4px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 215, 0, 0.1);
        }

        .logo {
            font-size: 4em;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.5));
        }

        h1 {
            color: #FFD700;
            margin-bottom: 10px;
            font-size: 3em;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.4);
        }

        .tagline {
            color: #A0A0A0;
            margin-bottom: 50px;
            font-size: 1.1em;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        a {
            display: block;
            background: #1E1E1E;
            color: #FFD700;
            text-decoration: none;
            padding: 24px 30px;
            border-radius: 12px;
            font-weight: 500;
            font-size: 1.1em;
            transition: all 0.3s ease;
            border: 1px solid transparent;
            position: relative;
            overflow: hidden;
        }

        a::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 215, 0, 0.1);
            transform: translate(-50%, -50%);
            transition: width 0.4s ease, height 0.4s ease;
        }

        a:hover::before {
            width: 300%;
            height: 300%;
        }

        a:hover {
            background: #2A2A2A;
            border-color: #FFD700;
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.3);
        }

        a span {
            position: relative;
            z-index: 1;
        }

        .emoji {
            margin-right: 12px;
            font-size: 1.3em;
        }

        .footer {
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid #333333;
            color: #808080;
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 24px;
            }

            h1 {
                font-size: 2.2em;
            }

            .tagline {
                font-size: 1em;
            }
        }
    </style>
